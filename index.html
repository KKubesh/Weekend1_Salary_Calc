<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Salary Calculator</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <h3>Add Employee</h3>
    <div id="inputCon">
      <input type="text" id="firstN" placeholder="First Name"></input>
      <input type="text" id="lastN" placeholder="Last Name"></input>
      <input type="number" id="workID" placeholder="ID Number"></input>
      <input type="text" id="empTitle" placeholder="Employee Title"></input>
      <input type="text" id="annSal" placeholder="Annual Salary"></input>
    </div>
    <button id="submitBtn">Submit</button>
    <h3>Empolyee</h3>
    <div id="empTable">
      <table>
        <thead>
          <tr><th>First Name</th><th>Last Name</th><th>ID</th><th>Employee Title</th><th>Annual Salary</th></tr>
        </thead>
      </table>
      <h3>Total Monthly:</h3><h4 id=totalMonthly></h4>
    </div>
  </body>
</html>
